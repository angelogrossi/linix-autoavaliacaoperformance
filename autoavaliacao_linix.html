
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Autoavaliação de Alta Performance - LINIX</title>
<style>
 body { font-family: Arial, sans-serif; margin: 20px; }
 h2 { color: #b8860b; }
 label { font-weight: bold; }
 .block { margin-bottom: 20px; }
</style>
</head>
<body>
<h2>Autoavaliação de Alta Performance</h2>
<form>

<div class="block">
<label>Autorresponsabilidade</label><br>
<input type="range" name="Autorresponsabilidade" min="1" max="10" value="5" oninput="this.nextElementSibling.value = this.value">
<output>5</output>
</div>

<div class="block">
<label>Comunicação Assertiva</label><br>
<input type="range" name="Comunicação Assertiva" min="1" max="10" value="5" oninput="this.nextElementSibling.value = this.value">
<output>5</output>
</div>

<div class="block">
<label>Inteligência Emocional</label><br>
<input type="range" name="Inteligência Emocional" min="1" max="10" value="5" oninput="this.nextElementSibling.value = this.value">
<output>5</output>
</div>

<div class="block">
<label>Serviço ao Cliente</label><br>
<input type="range" name="Serviço ao Cliente" min="1" max="10" value="5" oninput="this.nextElementSibling.value = this.value">
<output>5</output>
</div>

<div class="block">
<label>Empatia</label><br>
<input type="range" name="Empatia" min="1" max="10" value="5" oninput="this.nextElementSibling.value = this.value">
<output>5</output>
</div>

<div class="block">
<label>Clareza de Propósito</label><br>
<input type="range" name="Clareza de Propósito" min="1" max="10" value="5" oninput="this.nextElementSibling.value = this.value">
<output>5</output>
</div>

<div class="block">
<label>Humildade</label><br>
<input type="range" name="Humildade" min="1" max="10" value="5" oninput="this.nextElementSibling.value = this.value">
<output>5</output>
</div>

<div class="block">
<label>Obstinação por Resultado</label><br>
<input type="range" name="Obstinação por Resultado" min="1" max="10" value="5" oninput="this.nextElementSibling.value = this.value">
<output>5</output>
</div>

<button type="submit">Enviar</button>
</form>
</body>
</html>
